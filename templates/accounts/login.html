{% extends 'base.html' %}

{% block title %} Авторизация {% endblock %}
{% block content %}
<div class="row">

{% if user.is_authenticated %}
	<p>Вы уже авторизованы</p>
	<a href="{% url 'index' %}">Вернуться на главную страницу</a>
{% else %}
	 <div class="col-md-offset-3 col-md-7 mb-5">
	 <form class="form-horizontal" method="post">
			{% csrf_token %}
			 <span class="heading">АВТОРИЗАЦИЯ</span>
			 <div class="form-group">
			 <input type="email" class="form-control" id="inputEmail" placeholder="E-mail" name="email">
			 <i class="fa fa-user"></i>
			 </div>
			 <div class="form-group help">
			 <input type="password" class="form-control" id="inputPassword1" placeholder="Password" name="password">
			 <i class="fa fa-lock"></i>
			 <a href="#" class="fa fa-question-circle"></a>
			 </div>
			 <div class="form-group">
			 <div class="main-checkbox">
			 </div>
				 <span>Нет аккаунта? <a href="register">Зарегистрироваться</a></span>
			 <button type="submit" class="btn btn-primary">ВОЙТИ</button>
			 </div>
	 </form>
	 </div>
	 </div>
{% endif %}
{% endblock %}
