{% extends 'base.html' %}

{% block title %} Регистрация {% endblock %}

{% block content %}
<div class="container col-md-offset-3 col-md-7 mb-5">
    <form class="form-horizontal" method="post">
	 	{% csrf_token %}
        <span class="heading">РЕГИСТРАЦИЯ</span>
        <div class="form-group">
            <input type="text" class="form-control" id="inputUsername" placeholder="Псевдоним" name="username">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="inputName" placeholder="Имя" name="first_name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="inputSurname" placeholder="Фамилия" name="last_name">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="inputEmail" placeholder="E-mail" name="email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="inputPassword1" placeholder="Пароль" name="password1">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="inputPassword2" placeholder="Подтверждение пароля" name="password2">
        </div>
            <button type="submit" class="btn-primary btn">Зарегистрироваться</button>
    </form>
 </div>
{% endblock %}
