<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>  {% block title %} {% endblock %}  </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="https://i.ibb.co/PCYGKdk/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/cx07nCf/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://i.ibb.co/WxrZGhz/favicon-16x16.png">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand p-0" href="{% url 'index' %}">
        <img src="https://i.ibb.co/61mzT4P/logo.png" alt="logo" height="60" width="40">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
          {% if not request.user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}">Регистрация</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Войти</a>
        </li>
          {% else %}
          <li class="nav-item">
          <a class="nav-link" href="/account/{{ request.user.username }}">Моя страница</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
          </li>
          {% endif %}
      </ul>
    </div>
  </div>
</nav>

    <br>
    <div class="container text-center">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
